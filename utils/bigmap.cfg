# wmllint: no translatables

#define TDH_P1_BIGMAP
    [background_layer]
        image=maps/background.webp
        scale_vertically=yes
        scale_horizontally=no
        keep_aspect_ratio=yes
    [/background_layer]
    [background_layer]
        image=maps/tdh-p1.png
        scale_vertically=yes
        scale_horizontally=no
        keep_aspect_ratio=yes
        base_layer=yes
    [/background_layer]
#enddef

#define TDH_P1_TRACK STAGE
    [story]
        [part]
            show_title=yes
            {TDH_P1_BIGMAP}
            {STAGE}
        [/part]
    [/story]
#enddef

